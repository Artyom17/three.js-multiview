		<script id="vertexShader" type="x-shader/x-vertex">
			#extension GL_OVR_multiview2 : require
			#define VIEW_ID gl_ViewID_OVR
			layout(num_views=2) in;

			uniform mat4 leftProjectionMatrix;
	    uniform mat4 leftViewMatrix;
	    uniform mat4 rightProjectionMatrix;
	    uniform mat4 rightViewMatrix;
			uniform mat4 modelMatrix;
			uniform mat4 modelViewMatrix;

			in vec3 position;

			void main()	{

				mat4 m = VIEW_ID == 0u ? (leftProjectionMatrix * leftViewMatrix) : (rightProjectionMatrix * rightViewMatrix);
				m = modelViewMatrix * m;
				gl_Position = m * vec4( position, 1.0 );

			}

		</script>

			uniform vec3 color;

			}

		</script>
